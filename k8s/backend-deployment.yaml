apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-api-studio-backend
  namespace: default
  labels:
    app: mock-api-studio
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mock-api-studio
      component: backend
  template:
    metadata:
      labels:
        app: mock-api-studio
        component: backend
    spec:
      containers:
        - name: backend
          image: your-registry/mock-api-studio-backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: mock-api-studio-config
                  key: PORT
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: mock-api-studio-config
                  key: NODE_ENV
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: mock-api-studio-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: mock-api-studio-config
                  key: REDIS_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mock-api-studio-secret
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mock-api-studio-secret
                  key: JWT_SECRET
            - name: ANALYTICS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: mock-api-studio-config
                  key: ANALYTICS_ENABLED
            - name: ANALYTICS_RETENTION_DAYS
              valueFrom:
                configMapKeyRef:
                  name: mock-api-studio-config
                  key: ANALYTICS_RETENTION_DAYS
            - name: MOCK_API_CACHE_TTL_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: mock-api-studio-config
                  key: MOCK_API_CACHE_TTL_SECONDS
            - name: GLOBAL_RATE_LIMIT_RPM
              valueFrom:
                configMapKeyRef:
                  name: mock-api-studio-config
                  key: GLOBAL_RATE_LIMIT_RPM
            - name: WORKSPACE_RATE_LIMIT_RPM
              valueFrom:
                configMapKeyRef:
                  name: mock-api-studio-config
                  key: WORKSPACE_RATE_LIMIT_RPM
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /metrics
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /metrics
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: default
  labels:
    app: mock-api-studio
    component: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: mock-api-studio
    component: backend

