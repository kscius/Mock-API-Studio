apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-api-studio-frontend
  namespace: default
  labels:
    app: mock-api-studio
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mock-api-studio
      component: frontend
  template:
    metadata:
      labels:
        app: mock-api-studio
        component: frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/mock-api-studio-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: default
  labels:
    app: mock-api-studio
    component: frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: mock-api-studio
    component: frontend

